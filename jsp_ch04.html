<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>作業 - 九九乘法表</title>
  <style>
    :root {
      --primary: #333;
      --bg: #fff;
      --cell-padding: 12px 18px;
    }

    body {
      margin: 40px;
      font-family: "Segoe UI", "Microsoft JhengHei", "Noto Sans SC", "PingFang SC", sans-serif;
      background: #fff;
      color: var(--primary);
    }

    /* Big hand-written title like the screenshot */
    .page-title {
      font-family: "KaiTi", "STKaiti", "Adobe Kaiti Std", "Microsoft JhengHei", serif;
      font-size: 80px;
      margin: 0 0 20px;
      font-weight: 700;
      letter-spacing: 2px;
      line-height: 1;
    }

    /* Bullet with big dot and text */
    .task-list {
      margin: 0 0 24px 26px;
      padding: 0;
      list-style: disc;
      font-size: 36px;
      color: var(--primary);
    }

    .task-list li {
      margin-bottom: 12px;
      font-weight: 600;
    }

    /* Outer frame around the whole table to mimic screenshot */
    .table-frame {
      display: inline-block;
      padding: 8px;
      border: 3px solid var(--primary);
      background: var(--bg);
      margin-left: 30px; /* aligns under the bullet like the screenshot */
    }

    /* Table styles to create the grid of cells with small spacing */
    table.multiplication {
      border-collapse: separate;
      border-spacing: 8px;
      width: calc(100% - 20px);
      max-width: 1200px;
      margin: 6px;
    }

    table.multiplication td {
      border: 2px solid var(--primary);
      padding: var(--cell-padding);
      text-align: center;
      font-weight: 700;
      font-size: 20px;
      min-width: 120px;
      white-space: nowrap;
      background: #fff;
      border-radius: 2px; /* subtle rounded edges */
      box-shadow: 0 0 0 5px #fff inset; /* create a small "double border" feel */
    }

    /* Responsive tweaks */
    @media (max-width: 1100px) {
      table.multiplication td {
        padding: 8px 12px;
        min-width: 90px;
        font-size: 16px;
      }

      .page-title {
        font-size: 56px;
      }

      .task-list {
        font-size: 30px;
      }
    }

    @media (max-width: 720px) {
      /* On very small screens, wrap and reduce table width (scroll horizontally) */
      .table-scroll {
        overflow-x: auto;
        padding-bottom: 8px;
      }
      table.multiplication td {
        min-width: 70px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1 class="page-title">作業</h1>

  <!-- Bullet list -->
  <ul class="task-list">
    <li>九九乘法表</li>
  </ul>

  <!-- Table frame & body; we'll fill the table with JS -->
  <div class="table-frame table-scroll" id="table-container">
    <table class="multiplication" id="multiplicationTable" role="grid" aria-label="九九乘法表"></table>
  </div>

  <script>
    // Javascript dynamically builds the 9x9 multiplication table so we don't write each <td> manually.
    function createMultiplicationTable(n) {
      const table = document.getElementById("multiplicationTable");
      table.innerHTML = ""; // clear existing content if any

      for (let i = 1; i <= n; i++) {
        const row = document.createElement("tr");

        for (let j = 1; j <= n; j++) {
          const cell = document.createElement("td");
          // Format as "i*j=result" like screenshot
          cell.textContent = `${i}*${j}=${i * j}`;
          row.appendChild(cell);
        }

        table.appendChild(row);
      }
    }

    // Build the 9x9 table on load
    createMultiplicationTable(9);
  </script>
</body>
</html>
